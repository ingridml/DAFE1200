<body>

<!--NAVIGATION BAR AND LOGO-->
<header>
    <div>
        <a href="home.html" class="logo"><h1>attender</h1></a>
    </div>
    <input type="checkbox" id="navShowHide">
    <label for="navShowHide"></label>
    <ul id="navigation">
        <li><a href="home.html">HOME</a></li>

        <li><a href="signin.html">SIGN IN</a></li>
    </ul>

<div class="signinPage">
    <div class="column3" style="background-color:#ffffff;">
        <form action="/signin.html" method="POST">
            <h2>SIGN IN</h2>
            <p>To get access to your attendance, <br> see your upcoming activities
                <br> and message your colloquium group, <br> your buddy or the nurse.</p>
            <div>
                <label for="username">USERNAME: </label>
                <br>
                <input class="inputBox" type="text" name="username" id="username" minlength="5" maxlength="30" required>
                <br><br>
                <label for="user-password">PASSWORD: </label>
                <br>
                <input class="inputBox" type="password" name="user-password" id="user-password" required>
                <br><br>
                <input class="submit" type="submit" value="SIGN IN" formaction="loggedin.html"/>
            </div>
        </form>
    </div>

</div>
